<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
    <link rel="stylesheet" href="index.css">
    <title>Prueba formulario</title>
</head>
<body>
    <div class="container" id="formulario_1">
    <form class="col-7 p-5 bb border border-black rounded-4 border-2" >
        <fieldset  >
          <legend id="titulo_form" >Formulario mangekio</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="mb-3" >Nombre</label>
            <input type="text" class="form-control p-2 border-black" placeholder="Escriba el nombre aqui">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="mb-3">Tipo de cedula</label>
            <select class="form-select border-black">
              <option>CD</option>
              <option>CC</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
            </div>
          </div>
          <button type="submit" class="btn btn-danger w-100">Enviar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
