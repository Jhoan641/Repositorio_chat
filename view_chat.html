<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="view_chat.css">
    <title>Document</title>
</head>
    <body>
        <div id="chat">
            <div  class="header_chat">
              <i class="bi bi-box-arrow-left iconos"></i>
                <div id="icon_user">
                  <i class="bi bi-person-circle bi iconos"></i>
                    <p>nombre de usuario</p>
                </div>
                  <i class="bi bi-three-dots-vertical iconos"></i>                
            </div>
               
            <div id="footer_chat" >
                <div id="icons_input">
                  <i class="bi bi-emoji-smile-fill iconos"></i>
                  <i class="bi bi-link-45deg iconos"></i>
                </div>
                <input type="text" id="text_area" placeholder="Escriba un mensaje aqui" style="background-color:  rgb(31, 29, 29);">
                <i class="bi bi-send-fill iconos"></i>
                
            </div>
        </div>
    </body>
</html>
